<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <title>Minesweeper</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="screen">
            <div class="container">
                <p>To put a flag in a cell press ctrl + left click</p>
                <div id="timer">
                    <span id="display"> 00:00:00 </span>
                    <button class="btn">Restart</button>
                </div>
                <div class="grid"></div>
                <div>Flags left: <span id="flags-left"></span></div>
            </div>
            <div id="result"></div>
        </div>
        <script src="bundle.js" charset="utf-8"></script>
    </body>
</html>
